<!DOCTYPE html>
<html>
  <head>
    <title>CV</title>
    <style>
      /* 1. Supprime les marges par défaut du navigateur et assure la pleine hauteur */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Empêche une double barre de défilement */
      }

      /* 2. Configure l'iframe pour prendre toute la place disponible */
      iframe {
        width: 100%;
        height: 100%;
        border: none; /* Supprime la bordure 3D de l'iframe */
        display: block;
      }
    </style>
  </head>
  <body>
      <iframe src="CV_Paul_MESPREUVE_2025.pdf"></iframe>
  </body>
</html>
